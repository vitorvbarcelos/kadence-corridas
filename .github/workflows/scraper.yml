name: Atualizar Corridas

on:
  schedule:
    - cron: "0 9 */2 * *"   # Roda às 09:00 UTC, dia sim e dia não
  workflow_dispatch:        # Permite rodar manualmente no GitHub

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências do Python
        run: |
          pip install -r kadence_scraper/requirements.txt

      - name: Instalar dependências do Playwright
        run: |
          # Instala o Playwright e as dependências do sistema necessárias
          python -m pip install playwright
          python -m playwright install --with-deps

      - name: Instalar Dependências do Sistema (Ajustado)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm-dev \
            libffi-dev \
            libasound2 \
            libx264-dev  # Mudança para libx264-dev, que é mais comum

      - name: Rodar scraper
        run: |
          python kadence_scraper/main.py

      - name: Commit & Push CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kadence_scraper/data/corridas.csv
          git commit -m "Atualização automática do CSV"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
