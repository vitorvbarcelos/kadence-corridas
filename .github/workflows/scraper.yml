name: Run Scraper

on:
  schedule:
    - cron: "0 9 * * *"   # Roda às 09:00 UTC, todos os dias
  workflow_dispatch:        # Permite rodar manualmente no GitHub

jobs:
  scraper-job:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \
          libffi-dev \
          libx264-dev \
          libnss3 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libgdk-pixbuf2.0-0 \
          libnspr4 \
          libx11-xcb1 \
          libxcb1 \
          libdbus-glib-1-2 \
          libdrm2 \
          libwayland-client0 \
          libwayland-server0 \
          libgtk-3-0 \
          libgbm1 \
          xdg-utils \
          libdbus-1-3 \
          libnss3
        python -m pip install --upgrade pip
        python -m pip install playwright
        python -m playwright install --with-deps

    - name: Run Scraper
      run: |
        python kadence_scraper/main.py
        # python kadence_scraper/main.py > execucao.txt

    - name: Commit changes (overwrite CSV)
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add -A
        git commit -m "Atualização automática do CSV e logs" || echo "Nenhuma mudança para commitar"
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/vitorvbarcelos/kadence-corridas.git
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
