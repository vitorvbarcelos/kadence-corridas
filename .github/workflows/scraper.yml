name: Scraper Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libatk-bridge2.0-0 libatk1.0-0 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 libx11-xcb1 libx264-dev libasound2 libffi-dev
        python -m pip install --upgrade pip
        pip install playwright
        python -m playwright install --with-deps

    - name: Run the scraper
      run: |
        python kadence_scraper/main.py
